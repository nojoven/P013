{% extends "base.html" %}
{% load static %}



<link href="{% static 'css/reset_password.css' %}" rel="stylesheet">
<main>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .form-container {
            background-color: #ffffff !important;
            padding: 20px !important;
            border-radius: 8px !important;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1) !important;
            width: 300px !important;
        }
        
        .form-container button {
            background-color: #007bff !important;
            color: #ffffff !important;
            border: none !important;
            padding: 10px 20px !important;
            text-align: center !important;
            text-decoration: none !important;
            display: inline-block !important;
            font-size: 16px !important;
            margin: 10px 2px !important;
            cursor: pointer !important;
            border-radius: 4px !important;
        }
    </style>
    {% block content %}
    {% if messages %}
        {% for message in messages %}
        <div class="alert alert-danger d-flex align-items-center d-flex justify-content-around" role="alert">
            <svg class="bi flex-shrink-0 me-2" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
            <div>
                {{ message }}
            </div>
        </div>
        {% endfor %}
    {% endif %}
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <form method="post" action="{% url 'users:password_reset' %}" > 
                    {% csrf_token %}
                    <div class="mb-3">
                        <center><label for="exampleInputEmail1" class="form-label">{{ form.email.label }}</label></center>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="{{ form.email.name }}">
                    </div>
                    <center><button type="submit" class="btn btn-primary">Reset password</button></center>
                </form>
            </div>
        </div>
    </div>
    {% endblock content %}
</main>
