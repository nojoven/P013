{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'assets/images/favicon.png' %}" rel="icon" type="image/png">
    <title>sign in</title>
    <link rel="stylesheet" href="{% static 'assets/css/icons.css' %}">
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.17.11/dist/css/uikit.min.css" />
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <!--script src="https://cdn.tailwindcss.com"></script>-->
    <link rel="stylesheet" href="{% static 'assets/css/tailwind.css' %}">

</head>

<body class="bg-gray-100">

    <div id="wrapper" class="flex flex-col justify-between h-screen">

        <!-- header-->
        <div class="bg-white py-4 shadow dark:bg-gray-800">
            <div class="max-w-6xl mx-auto">

                <div class="flex items-center lg:justify-around justify-around">
                    <a href="/">
                        <b><h1 style="font-size: 3.5rem;">S T A Y S</h1></b>
                    </a>
                    
                    <div class="capitalize flex font-semibold hidden lg:block my-2 space-x-3 text-center text-sm">
                        <a href="signup" class="bg-pink-500 pink-500 px-6 py-3 rounded-md shadow text-white">Register</a>
                    </div>

                </div>
                {% if messages %}
                    <div class="d-flex justify-content-around">
                        {% for message in messages %}
                            <div class="alert alert-danger" role="alert">
                                {{ message }}
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
            </div>
        </div>

        <!-- Content-->
        <div class="video-background" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;">
            <video style="width: 100%; height: 100%; object-fit: cover;" autoplay muted loop>
                <source src="{% static 'video/animation.mp4' %}" type="video/mp4">
            </video>
        </div>
        
        <div class="lg:p-12 max-w-md max-w-xl lg:my-0 my-12 mx-auto p-6 space-y-" style="position: relative; z-index: 1;">

            <h1 class="text-center lg:text-3xl text-2xl font-semibold  mb-6" style="text-black; color:darkslateblue; border: 1px solid black; opacity: 0.9; background-color: lightblue; z-index: 4;" class="bg-gray-400"> SIGN IN</h1>
                <form action="" method="POST" enctype="multipart/form-data" style="opacity: 1.0;">
                    {% csrf_token %}
                    <style>
                        ::placeholder { /* Chrome, Firefox, Opera, Safari 10.1+ */
                            color: black;
                            opacity: 1; /* Firefox */
                        }
                    
                        :-ms-input-placeholder { /* Internet Explorer 10-11 */
                            color: black;
                        }
                    
                        ::-ms-input-placeholder { /* Microsoft Edge */
                            color: black;
                        }
                    </style>
                    <input type="email" name="username" placeholder="Email" class="bg-gray-200 mb-2 shadow-none dark:bg-gray-800" style="border: 1px solid black !important;">
                    <input type="password" name="password" placeholder="***********" class="bg-gray-200 mb-2 shadow-none dark:bg-gray-800" style="border: 1px solid black !important;">
                    <div class="flex justify-between my-4">
                        
                    </div>
                    <h6 class="text-center mb-5"><a href="{% url 'users:password_reset' %}"> Forgot Your Password? </a></h6>
                    <button type="submit" class="bg-gradient-to-br from-pink-500 py-3 rounded-md text-white text-xl to-red-400 w-full">Login</button>
                    <div class="text-center mt-5 space-x-2">
                        <p class="text-xl"> Not registered ? <a href="signup" class="text-2xl"> Create an account </a></p>
                    </div>
                </form>
            
        </div>
        
        <!-- Footer -->

        <div class="lg:mb-5 py-3 uk-link-reset">
            <div class="flex flex-col items-center justify-between lg:flex-row max-w-6xl mx-auto lg:space-y-0 space-y-3">
                <div class="flex space-x-2 text-gray-700 uppercase">
                    <a href="#"> About</a>
                    <a href="#"> Help</a>
                    <a href="#"> Terms</a>
                    <a href="#"> Privacy</a>
                </div>
                <p class="capitalize"> Â© copyright 2020 by socol</p>
            </div>
        </div>
    </div>



    <!-- Scripts
    ================================================== -->
    <!-- tippy Development -->
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.min.js"></script>
    <script src="https://unpkg.com/tippy.js@6/dist/tippy-bundle.umd.js"></script>
    <!-- tippy Production -->
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.17.11/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.17.11/dist/js/uikit-icons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplebar/6.2.5/simplebar.min.js"></script>
    <script src="{% static 'assets/js/custom.js' %}"></script>


</body>

</html>
