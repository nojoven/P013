{% extends "base.html" %}
{% load static %}


<head>
    <title>sign in</title>
    
</head>
<main style="background-color: transparent; !important">
    {% block content %}
    <style>
        body {
            background-color: transparent !important;
        }
        main {
            background-color: transparent !important;
        }
    </style>
    <div class="position-fixed top-0 start-0 w-100 h-100" style="z-index: -1;">
        <video class="w-100 h-100" style="object-fit: cover;" autoplay muted loop>
            <source src="{% static 'video/animation.mp4' %}" type="video/mp4">
        </video>
    </div>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="card text-center col-lg-6" style="border: 1px solid black; background-color: rgba(255, 255, 255, 0.7);">
            <div class="card-body">
                <h1 class="card-title text-black font-weight-bold">SIGN IN</h1>
                <form action="" method="POST" enctype="multipart/form-data" class="text-center">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username" class="h4 text-black">EMAIL</label>
                        <input type="email" name="username" id="username" class="form-control text-center text-black" placeholder="Email" style="color: black; font-size: 1.9rem; border: 1px solid black;">
                    </div>
                    <div class="form-group mt-3">
                        <label for="password" class="h4 text-black">PASSWORD</label>
                        <input type="password" name="password" id="password" class="form-control text-center text-black" placeholder="***********" style="color: black; font-size: 1.9rem; border: 1px solid black;">
                    </div>
                    <div class="form-group mt-3">
                        <h5><a href="{% url 'users:password_reset' %}" class="text-black">Forgot Your Password?</a></h5>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Login</button>
                </form>
            </div>
        </div>
    </div>
    <div class="container d-flex justify-content-center align-items-center vh-10">
        <div class="card text-center mt-3" style="width: 20rem; border: 3px solid black;">
            <div class="card-body d-flex justify-content-center align-items-center" style="background-color: #FFF8F4;">
                <p class="text-black mb-0 mr-2">Not registered?</p>
                <a href="{% url 'users:signup' %}" class="btn btn-warning" style="color: black; font-weight: bold; margin-left: 10px;">REGISTER</a>
            </div>
        </div>
    </div>
    {% endblock content %}
</main>



        <!-- Content-->
        <div class="position-fixed top-0 start-0 w-100 h-100" style="z-index: -1;">
            <video class="w-100 h-100" style="object-fit: cover;" autoplay muted loop>
                <source src="{% static 'video/animation.mp4' %}" type="video/mp4">
            </video>
        </div>
        
        {% comment %} <div class="lg:p-12 max-w-md max-w-xl lg:my-0 my-12 mx-auto p-6 space-y-" style="position: relative; z-index: 1;">

            <h1 class="text-center lg:text-3xl text-2xl font-semibold  mb-6" style="text-black; color:darkslateblue; border: 1px solid black; opacity: 0.9; background-color: lightblue; z-index: 4;" class="bg-gray-400"> SIGN IN</h1>
                <form action="" method="POST" enctype="multipart/form-data" style="opacity: 1.0;">
                    {% csrf_token %}
                    <style>
                        ::placeholder { /* Chrome, Firefox, Opera, Safari 10.1+ */
                            color: black;
                            opacity: 1; /* Firefox */
                        }
                    
                        :-ms-input-placeholder { /* Internet Explorer 10-11 */
                            color: black;
                        }
                    
                        ::-ms-input-placeholder { /* Microsoft Edge */
                            color: black;
                        }
                    </style>
                    <input type="email" name="username" placeholder="Email" class="bg-gray-200 mb-2 shadow-none dark:bg-gray-800" style="border: 1px solid black !important;">
                    <input type="password" name="password" placeholder="***********" class="bg-gray-200 mb-2 shadow-none dark:bg-gray-800" style="border: 1px solid black !important;">
                    <div class="flex justify-between my-4">
                        
                    </div>
                    <h6 class="text-center mb-5"><a href="{% url 'users:password_reset' %}"> Forgot Your Password? </a></h6>
                    <button type="submit" class="bg-gradient-to-br from-pink-500 py-3 rounded-md text-white text-xl to-red-400 w-full">Login</button>
                    <div class="text-center mt-5 space-x-2">
                        <p class="text-xl"> Not registered ? <a href="signup" class="text-2xl"> Create an account </a></p>
                    </div>
                </form>
            
        </div> {% endcomment %}
