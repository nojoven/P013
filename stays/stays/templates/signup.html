{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'assets/images/favicon.png' %}" rel="icon" type="image/png">
    <title>Sign Up</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'assets/css/icons.css' %}">
    <!-- UIkit CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.17.11/dist/css/uikit.min.css" />
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/tailwind.css' %}">
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            position: relative;
            background: transparent;
        }
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .video-background video {
            min-width: 100%;
            min-height: 100%;
        }
        .header, .footer, .form-container {
            opacity: 0.8;
        }
    </style>

</head>

<body class="">
    <div class="video-background">
        <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
            <source src="{% static 'video/video1.mp4' %}" type="video/mp4">
        </video>
    </div>
    <div id="wrapper" class="flex flex-col justify-between h-screen">
        <!-- header-->
        <div class="py-4 shadow dark:bg-gray-800" style="background-color: transparent;">
            <div class="max-w-6xl mx-auto">
                <div class="flex items-center lg:justify-between justify-around">
                    <a href="/">
                        <b><h1 class="lg:text-3xl text-xl font-semibold mb-6 text-white">S T A Y S</h1></b>
                    </a>

                    <div class="capitalize flex font-semibold hidden lg:block my-2 space-x-3 text-center text-sm">
                        
                        <a href="login" class="bg-pink-500 pink-500 px-6 py-3 rounded-md shadow text-white">Login</a>
                    </div>

                </div>
                {% if messages %}
                <div class="flex items-center lg:justify-between justify-around">
                    {% for message in messages %}
                        <center><div class="alert bg-green-100 text-white-50 !important">
                            {{ message }}
                        </div></center>
                    {% endfor %}
                </div>
                {% endif %}
            </div>
        </div>

        <!-- Content-->

        <div>
            <div class="lg:p-12 max-w-md max-w-xl lg:my-0 my-12 mx-auto p-6 space-y-">
                <h1 class="lg:text-3xl text-xl font-semibold mb-6 text-white"> Sign Up </h1>
                <!--<p class="mb-2 text-black text-lg"> Register to manage your account </p>-->
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %} 
                    <style>
                        input[name="password1"]::placeholder,
                        input[name="password2"]::placeholder,
                        input[name="email"]::placeholder {
                            color: black;
                        }
                    </style>
                    <input type="email" name="email" placeholder="Email" class="bg-gray-200 mb-2 shadow-none  dark:bg-gray-800" style="border: 1px solid #d3d5d8 !important; color: black;">
                    <input type="text" name="username" placeholder="Username" class="bg-gray-200 mb-2 shadow-none  dark:bg-gray-800" style="border: 1px solid #d3d5d8 !important; color: black;">
                    <input type="password" name="password1" placeholder="Password" class="bg-gray-200 mb-2 shadow-none  dark:bg-gray-800" style="border: 1px solid #d3d5d8 !important; color: black;">
                    <input type="password" name="password2" placeholder="Confirm Password" class="bg-gray-200 mb-2 shadow-none  dark:bg-gray-800" style="border: 1px solid #d3d5d8 !important; color: black;">

                    <button type="submit" class="bg-gradient-to-br from-yellow-900 py-3 rounded-md text-white text-xl to-red-400 w-full" style="border: 3px solid yellow;"><b>Register</b></button>
                    <div class="text-center mt-5 space-x-2">
                        <p class="text-base text-white text-2xl"><b>Do you have an account      ?     </b><a href="login"><b>LOGIN</b></a></p>
                    </div> 
                </form>
            </div>
        </div>
        
        <!-- Footer -->

        <div class="lg:mb-5 py-3 uk-link-reset">
            <div class="flex flex-col items-center justify-between lg:flex-row max-w-6xl mx-auto lg:space-y-0 space-y-3">
                <div class="flex space-x-2 text-gray-700 uppercase">
                    <a href="#"> About</a>
                    <a href="#"> Help</a>
                    <a href="#"> Terms</a>
                    <a href="#"> Privacy</a>
                </div>
                <p class="capitalize"> Â© copyright 2020 by socol</p>
            </div>
        </div>

    </div>

    ================================================== -->
    <script src="{% static 'assets/js/tippy.all.min.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>

</body>
</html>
